<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<script>
		function validateForm() {
			var firstname = document.forms["myForm"]["firstname"].value;
			var lastname = document.forms["myForm"]["lastname"].value;
			var email = document.forms["myForm"]["email"].value;
			var password = document.forms["myForm"]["password"].value;
			var gender = document.forms["myForm"]["gender"].value;
			var birthdate = document.forms["myForm"]["birthdate"].value;
			var address = document.forms["myForm"]["address"].value;
			var phone = document.forms["myForm"]["phone"].value;
			var agree = document.forms["myForm"]["agree"].checked;

			if (firstname == "") {
				alert("Please enter your first name.");
				return false;
			}
			if (lastname == "") {
				alert("Please enter your last name.");
				return false;
			}
			if (email == "") {
				alert("Please enter your email.");
				return false;
			}
			if (password == "") {
				alert("Please enter your password.");
				return false;
			}
			if (gender == "") {
				alert("Please select your gender.");
				return false;
			}
			if (birthdate == "") {
				alert("Please select your birthdate.");
				return false;
			}
			if (address == "") {
				alert("Please enter your address.");
				return false;
			}
			if (phone == "") {
				alert("Please enter your phone number.");
				return false;
			}
			if (!agree) {
				alert("Please agree to the terms.");
				return false;
			}
            //addData()
		}

		function addData() {

			var table = document.getElementById("dataTable");
			var row = table.insertRow(1);

			var firstname = document.forms["myForm"]["firstname"].value;
			var lastname = document.forms["myForm"]["lastname"].value;
			var email = document.forms["myForm"]["email"].value;
			var password = document.forms["myForm"]["password"].value;
			var gender = document.forms["myForm"]["gender"].value;
			var birthdate = document.forms["myForm"]["birthdate"].value;
			var address = document.forms["myForm"]["address"].value;
			var phone = document.forms["myForm"]["phone"].value;

			row.insertCell(0).innerHTML = firstname;
			row.insertCell(1).innerHTML = lastname;
			row.insertCell(2).innerHTML = email;
			row.insertCell(3).innerHTML = password;
			row.insertCell(4).innerHTML = gender;
			row.insertCell(5).innerHTML = birthdate;
			row.insertCell(6).innerHTML = address;
			row.insertCell(7).innerHTML = phone;

		}
	</script>
</head>

<body>
    <h2>SUBSCRIPTION <FORM></FORM></h2>
    <form name="myForm" onsubmit=" validateForm(); addData(); return false">

		<label for="firstname">First Name:</label>
		<input type="text" id="firstname" name="firstname"><br><br>

		<label for="lastname">Last Name:</label>
		<input type="text" id="lastname" name="lastname"><br><br>

		<label for="email">Email:</label>
		<input type="text" id="email" name="email"><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value=""></option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select><br><br>

		<label for="birthdate">Birthdate:</label>
		<input type="date" id="birthdate" name="birthdate"><br><br>

		<label for="address">Address:</label>
		<input type="text" id="address" name="address"><br><br>

		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone"><br><br>

		<label for="agree">I agree to the terms:</label>
		<input type="checkbox" id="agree" name="agree"><br><br>

		<input type="submit" value="Submit">

	</form>

	<table id="dataTable" border="1">
        <h2>Table of Data submitted in the form</h2>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Password</th>
			<th>Gender</th>
			<th>Birthdate</th>
			<th>Address</th>
			<th>Phone</th>
		</tr>
	</table>

    <h5>Canderle Filippo</h5>
    <h5>Secure Digital Healthcare, Spring 2023</h5>
    <h5>University of Padova</h5>
</body>
